<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Parameters</title>
</head>

<style>
div.container
{
width:100%;
margin:0px;
border:1px solid #F1F1F1;
line-height:150%;
}
div.left
{
float:left;
width:500px;
margin:0;
padding:1em;
}
div.content
{
margin-left:570px;
padding:1em;
}
</style>

<script type="text/javascript" src="/media/jquery-1.4.2.min.js"></script>
		
<a href="/"> Back </a>
<body>

%for key,val in params:

<script type="text/javascript">
    $(function() {
        // When the testform is submitted...
        $("#${key}set").submit(function(e) {
            // post the form values via AJAX...
            $.post('/setparam/${key}', {data: $("#${key}text").val()}, function(data) {
                        // and set the textfield with the result
                        $("#${key}text").val(data['data']) ;
                   });
            e.preventDefault();
            return false;
            });
    });
</script> 
<script type="text/javascript">
    $(function() {
        // When the testform is submitted...
        $("#${key}get").submit(function(e) {
            // post the form values via AJAX...
            $.get('/getparam/${key}', function(data) {
                        // and set the textfield with the result
                        $("#${key}text").val(data['data']) ;
                   });
            e.preventDefault();
            });
    });
</script>

<div class="container">

<div class="left">


<div style="float:left; padding=1em">
<form id=${key}set action="" method="post"> 
${key}:&nbsp;
</div>
    <input type="text" id=${key}text value="${val}"name=${key} />
        <div style="float: right; padding=1em">
            <input type="submit" value="Set" />
        </div>
</form> 
</div>

<div class="content">
<form id=${key}get action="" method="get"> 
<input type="hidden" value="${val}"name=${key} />
<input type="submit" value="Get" />
</form>
</div>
</div>
%endfor

<a href="/"> Back </a>
</body>
</html>
